<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveCat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style to prevent blurring on pixel art images */
        .pixelated-img {
            image-rendering: optimizeSpeed; /* Older versions of FF */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -o-crisp-edges; /* Opera */
            image-rendering: -webkit-optimize-contrast; /* Webkit (Non-standard property) */
            image-rendering: pixelated; /* CSS4 Proposed */
            -ms-interpolation-mode: nearest-neighbor; /* IE8+ */
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen transition-all duration-500" id="body-container">
    <div id="content-container" class="flex flex-col items-center justify-center transition-all duration-500">
        <!-- SolveCat Logo Image (with hover animation and click event) -->
        <img id="logo-image" src="https://i.postimg.cc/CxyGDRg5/pixil-frame-0-4.png" alt="SolveCat Main Logo" class="mx-auto mb-0 w-64 h-64 rounded-lg pixelated-img transition-transform duration-300 hover:scale-105 cursor-pointer">
        <!-- SolveCat Text Image -->
        <img id="text-image" src="https://i.postimg.cc/q77bztrY/pixil-frame-0-2.png" alt="SolveCat Text" class="mx-auto rounded-lg max-w-lg h-auto pixelated-img mt-[-16px] transition-all duration-500">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the elements
            const logoImage = document.getElementById('logo-image');
            const textImage = document.getElementById('text-image');
            const contentContainer = document.getElementById('content-container');
            const bodyContainer = document.getElementById('body-container');

            let isMoved = false; // State to track the current position

            // Add a click event listener to the logo image
            logoImage.addEventListener('click', () => {
                if (!isMoved) {
                    // Current state is centered, move to top-left
                    // Content Container Layout
                    contentContainer.classList.remove('flex-col', 'justify-center');
                    contentContainer.classList.add('flex-row', 'items-start', 'justify-center'); // items-start aligns to top, justify-center aligns horizontally

                    // Body Container Positioning
                    bodyContainer.classList.remove('items-center', 'justify-center');
                    // Changed pt-16 to pt-32 to move it further down from the absolute top
                    bodyContainer.classList.add('items-start', 'pt-32'); 

                    // Text Image Positioning & Size
                    textImage.classList.remove('mt-[-16px]'); // Remove negative margin
                    textImage.classList.add('ml-4', 'mt-0'); // Add left margin for spacing and reset top margin
                    textImage.classList.remove('max-w-lg');
                    textImage.classList.add('max-w-xs'); // Smaller max-width for text

                    // Logo Image Size
                    logoImage.classList.remove('w-64', 'h-64');
                    logoImage.classList.add('w-32', 'h-32'); // Smaller size for logo

                } else {
                    // Current state is top-left, move back to centered
                    // Content Container Layout
                    contentContainer.classList.remove('flex-row', 'items-start', 'justify-center');
                    contentContainer.classList.add('flex-col', 'justify-center');

                    // Body Container Positioning
                    // Revert pt-32 to initial centering
                    bodyContainer.classList.remove('items-start', 'pt-32');
                    bodyContainer.classList.add('items-center', 'justify-center');

                    // Text Image Positioning & Size
                    textImage.classList.remove('ml-4', 'mt-0'); // Remove left margin and reset top margin
                    textImage.classList.add('mt-[-16px]'); // Restore negative margin
                    textImage.classList.remove('max-w-xs');
                    textImage.classList.add('max-w-lg'); // Restore original max-width for text

                    // Logo Image Size
                    logoImage.classList.remove('w-32', 'h-32');
                    logoImage.classList.add('w-64', 'h-64'); // Restore original size for logo
                }

                // Toggle the state
                isMoved = !isMoved;
            });
        });
    </script>
</body>
</html>
