<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HUF Calc Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --panel: #1c1c1e;
            --accent: #32d74b;
            --danger: #ff453a;
            --btn-num: #2c2c2e;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Blokada gestów na poziomie body */
            touch-action: pan-y; 
        }

        .top-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }

        .display-area {
            padding: 20px;
            text-align: right;
            background: linear-gradient(to bottom, #2c2c2e, #000);
        }

        #huf-input { font-size: 3.2rem; font-weight: 200; margin: 0; white-space: nowrap; overflow: hidden; }
        #pln-result { font-size: 1.6rem; color: var(--accent); margin-top: 5px; font-weight: 500; }

        .summary-bar {
            padding: 12px 20px;
            background: #1c1c1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid #333;
        }

        .total-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }
        .total-value { font-size: 1.4rem; font-weight: bold; color: var(--accent); }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            -webkit-overflow-scrolling: touch;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 0.5px solid #2c2c2e;
        }

        .numpad {
            height: 50vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            background: #333;
            padding-bottom: env(safe-area-inset-bottom);
        }

        button {
            border: none;
            background: var(--btn-num);
            color: white;
            font-size: 1.8rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            /* KLUCZOWE: wyłącza zoom na przyciskach */
            touch-action: manipulation; 
        }

        button:active { background: #444; }

        .btn-add { 
            background: var(--accent); 
            color: black; 
            grid-column: span 3;
            font-weight: bold;
            font-size: 1.4rem;
            text-transform: uppercase;
        }
        .btn-danger { color: var(--danger); }
        .clear-list-btn { background: none; border: 1px solid var(--danger); color: var(--danger); font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body onclick=""> <div class="top-section">
        <div class="display-area">
            <div id="huf-input">0 HUF</div>
            <div id="pln-result">≈ 0.00 PLN</div>
        </div>

        <div class="summary-bar">
            <div>
                <span class="total-label">Suma:</span>
                <span class="total-value" id="total-val">0.00 PLN</span>
            </div>
            <button class="clear-list-btn" onclick="clearAll()">WYCZYŚĆ</button>
        </div>

        <div class="history-list" id="history-box"></div>
    </div>

    <div class="numpad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="btn-danger" onclick="clr()">C</button>
        <button onclick="press('0')">0</button>
        <button class="btn-danger" onclick="del()">⌫</button>
        <button class="btn-add" onclick="addExpense()">Dodaj do listy +</button>
    </div>

<script>
    // Blokada double-tap zoom na poziomie iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    const RATE = 0.011; 
    let currentInput = "";
    let logs = JSON.parse(localStorage.getItem('huf_v4')) || [];

    function press(n) {
        if (currentInput.length < 10) {
            currentInput += n;
            refreshUI();
            haptic(10);
        }
    }

    function clr() { currentInput = ""; refreshUI(); haptic(20); }
    function del() { currentInput = currentInput.slice(0, -1); refreshUI(); haptic(10); }

    function refreshUI() {
        const h = parseInt(currentInput) || 0;
        const p = (h * RATE).toFixed(2);
        document.getElementById('huf-input').innerText = h.toLocaleString() + " HUF";
        document.getElementById('pln-result').innerText = "≈ " + p + " PLN";
    }

    function addExpense() {
        if (!currentInput || currentInput === "0") return;
        const h = parseInt(currentInput);
        const p = parseFloat((h * RATE).toFixed(2));
        logs.unshift({id: Date.now(), h, p});
        save();
        clr();
        haptic(30);
    }

    function removeLog(id) {
        logs = logs.filter(i => i.id !== id);
        save();
    }

    function clearAll() {
        if(confirm("Usunąć wszystkie wydatki?")) {
            logs = [];
            save();
        }
    }

    function save() {
        localStorage.setItem('huf_v4', JSON.stringify(logs));
        renderList();
    }

    function renderList() {
        const box = document.getElementById('history-box');
        const total = document.getElementById('total-val');
        box.innerHTML = logs.map(i => `
            <div class="item">
                <span><b>${i.h.toLocaleString()}</b> <small style="color:var(--text-dim)">HUF</small></span>
                <span>
                    <span style="font-weight:600">${i.p.toFixed(2)} PLN</span>
                    <button onclick="removeLog(${i.id})" style="background:none; color:var(--danger); font-size:1.2rem; padding:0 0 0 15px; display:inline">✕</button>
                </span>
            </div>
        `).join('');
        const sum = logs.reduce((a, b) => a + b.p, 0);
        total.innerText = sum.toFixed(2) + " PLN";
    }

    function haptic(ms) {
        if (window.navigator.vibrate) window.navigator.vibrate(ms);
    }

    renderList();
    refreshUI();
</script>
</body>
</html>
