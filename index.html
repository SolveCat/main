<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HUF Calc Mobile</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --panel: #1c1c1e;
            --accent: #32d74b;
            --danger: #ff453a;
            --btn-gray: #2c2c2e;
            --text: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Blokuje przesuwanie całej strony */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Górna sekcja - Wyświetlacz */
        .header {
            padding: calc(env(safe-area-inset-top) + 20px) 20px 20px;
            text-align: right;
            background: linear-gradient(to bottom, #2c2c2e, #1c1c1e);
        }
        #huf-input { font-size: 3.5rem; font-weight: 200; margin: 0; }
        #pln-result { font-size: 1.5rem; color: var(--accent); margin-top: 5px; font-weight: 400; }

        /* Podsumowanie */
        .summary-bar {
            background: var(--panel);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid #38383a;
        }
        .summary-info { display: flex; flex-direction: column; }
        .summary-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .summary-value { font-size: 1.2rem; font-weight: 600; color: var(--accent); }

        /* Lista wydatków - przewijalna */
        .history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            -webkit-overflow-scrolling: touch;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 0.5px solid #38383a;
        }
        .item-left { display: flex; flex-direction: column; }
        .item-time { font-size: 0.7rem; color: var(--text-dim); }
        .item-huf { font-size: 1rem; }
        .item-pln { font-weight: bold; color: var(--text); }

        /* NumPad - przyklejony do dołu */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #38383a;
            padding-bottom: env(safe-area-inset-bottom);
        }
        button {
            background: var(--panel);
            border: none;
            color: white;
            padding: 22px;
            font-size: 1.6rem;
            font-weight: 400;
        }
        button:active { background: #3a3a3c; }
        .btn-add { 
            background: var(--accent); 
            color: black; 
            grid-column: span 3; 
            font-weight: bold; 
            font-size: 1.2rem;
            padding: 18px;
        }
        .btn-add:active { background: #28b840; }
        .btn-special { color: var(--danger); font-size: 1.2rem; }

        /* Przycisk usuwania */
        .delete-btn {
            background: rgba(255, 69, 58, 0.15);
            color: var(--danger);
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="huf-input">0</div>
        <div id="pln-result">≈ 0.00 PLN</div>
    </div>

    <div class="summary-bar">
        <div class="summary-info">
            <span class="summary-label">Suma (PLN)</span>
            <span class="summary-value" id="total-val">0.00</span>
        </div>
        <div onclick="clearAll()" style="color: var(--danger); font-size: 0.8rem; font-weight: 500;">WYCZYŚĆ LISTĘ</div>
    </div>

    <div class="history" id="history-box">
        </div>

    <div class="numpad">
        <button onclick="num('1')">1</button>
        <button onclick="num('2')">2</button>
        <button onclick="num('3')">3</button>
        <button onclick="num('4')">4</button>
        <button onclick="num('5')">5</button>
        <button onclick="num('6')">6</button>
        <button onclick="num('7')">7</button>
        <button onclick="num('8')">8</button>
        <button onclick="num('9')">9</button>
        <button class="btn-special" onclick="clr()">C</button>
        <button onclick="num('0')">0</button>
        <button class="btn-special" onclick="del()">⌫</button>
        <button class="btn-add" onclick="add()">DODAJ WYDATEK (+)</button>
    </div>

<script>
    const RATE = 0.011; 
    let currentInput = "";
    let logs = JSON.parse(localStorage.getItem('huf_mobile_v1')) || [];

    function num(n) {
        if (currentInput.length < 9) {
            currentInput += n;
            update();
            if (window.navigator.vibrate) window.navigator.vibrate(5);
        }
    }

    function clr() { currentInput = ""; update(); }
    
    function del() {
        currentInput = currentInput.slice(0, -1);
        update();
    }

    function update() {
        const h = parseInt(currentInput) || 0;
        const p = (h * RATE).toFixed(2);
        document.getElementById('huf-input').innerText = h.toLocaleString();
        document.getElementById('pln-result').innerText = "≈ " + p + " PLN";
    }

    function add() {
        if (!currentInput || currentInput === "0") return;
        const h = parseInt(currentInput);
        const p = parseFloat((h * RATE).toFixed(2));
        const now = new Date();
        const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
        
        logs.unshift({id: Date.now(), h, p, time});
        save();
        clr();
        if (window.navigator.vibrate) window.navigator.vibrate(20);
    }

    function remove(id) {
        logs = logs.filter(i => i.id !== id);
        save();
    }

    function clearAll() {
        if(confirm("Wyczyścić wszystkie wydatki?")) {
            logs = [];
            save();
        }
    }

    function save() {
        localStorage.setItem('huf_mobile_v1', JSON.stringify(logs));
        render();
    }

    function render() {
        const box = document.getElementById('history-box');
        const total = document.getElementById('total-val');
        
        box.innerHTML = logs.map(i => `
            <div class="item">
                <div class="item-left">
                    <span class="item-time">${i.time}</span>
                    <span class="item-huf">${i.h.toLocaleString()} HUF</span>
                </div>
                <div>
                    <span class="item-pln">${i.p.toFixed(2)} PLN</span>
                    <span class="delete-btn" onclick="remove(${i.id})">✕</span>
                </div>
            </div>
        `).join('');

        const sum = logs.reduce((a, b) => a + b.p, 0);
        total.innerText = sum.toFixed(2);
    }

    // Prosty Service Worker dla Offline
    if ('serviceWorker' in navigator) {
        const sw = `const C='v1';self.addEventListener('install',e=>e.waitUntil(caches.open(C).then(c=>c.addAll(['./']))));self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));`;
        const blob = new Blob([sw], {type: 'application/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    render();
    update();
</script>

</body>
</html>
